<%= require('html-loader!../common/head.html') %>
<div id="vueApp_form" v-cloak>
<%= require('html-loader!../common/header2.html') %>
		<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-body px-5">
						<form id="form-signin" action="https://www.bitcoinalert.io/api/portal/coin/user/login">
							<div class="mb-4 text-center">
								<h4 class="text-center mb-4">Sign In</h4>
								<p v-if="fail_text" class="mb-0 text-danger">{{fail_text}}</p>
							</div>
							<div class="form-group">
								<label>Email address</label>
								<input type="email" name="userName" class="form-control" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" data-name="passWord" class="form-control" placeholder="Password">
								<input type="hidden" name="passWord" data-name="hex_passWord">
							</div>
							<div v-if="showCaptcha" class="form-group">
								<label>Captcha code</label>
								<input type="text" name="code" class="form-control" placeholder="captcha">
								<img v-on:click="changeCaptcha($event)" class="cursor-pointer" src="https://www.bitcoinalert.io/api/portal/coin/captcha/code" alt="">
							</div>
							<div class="form-check d-flex justify-content-between">
								<div>
									<input type="checkbox" data-name="isRemember" id="isRemember" class="form-check-input">
									<input type="hidden" name="isRemember">
									<label class="form-check-label" for="isRemember">Remember Me</label>
								</div>
								<a href="/user/forgot-password.html" class="hover">Forgot Password?</a>
							</div>
							<div class="text-center pt-3">
								<a class="btn btn-primary text-white" v-bind:class="{'disabled':submitting}" href="javascript:;" v-on:click="checkSubmit('#form-signin')">Sign in</a>
								<p class="mt-3 small mb-1">By signing up, I hereby agree to the <a href="/terms.html" class="hover">Terms</a> and <a href="/privacy-policy.html" class="hover">Privacy Policy</a></p>
								<p class="small" style="margin-bottom: -2rem;">no account? <a href="/user/signup.html" class="hover">sign up</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!../common/footer.html') %>
</body>
	<script type="text/javascript">
		$(function(){
			$('#Modal').modal({
				backdrop: false,
				keyboard: false
			})
		})
	</script>
</html>
